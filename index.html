<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiliar</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="row">

            <div class="col-12">
                <label for="nombreInput" class="form-label">Nombre</label>
                <input type="text" id="nombreInput" class="form-control" >
            </div>
            <div class="col-12">
                <label for="apellido1Input" class="form-label">Primer apellido</label>
                <input type="text" id="apellido1Input" class="form-control" >
            </div>
            <div class="col-12">
                <label for="apellido2Input" class="form-label">Segundo apellido</label>
                <input type="text" id="apellido2Input" class="form-control" >
            </div>
            <div class="col-12">
                <label for="dniInput" class="form-label">DNI</label>
                <input type="text" id="dniInput" class="form-control" placeholder="12345678K">
            </div>
            <div class="form-group">
                <label class="control-label" for="date">Fecha de nacimiento</label>
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
              </div>
        
            
        </form>
    </div>
    
</body>
</html>
